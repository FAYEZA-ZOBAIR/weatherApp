<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search">
            <input type="text" placeholder="Search for city" class="WsearchForm">
            <button id="searchButton"><i class="material-icons">search</i></button>
        </div>
        <div class="weather">
            <img src="https://cdn-icons-png.flaticon.com/128/1163/1163661.png?ga=GA1.1.298313463.1695586800" class="weather-icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">Aligarh</h2>
            <div class="details">
                <img src="https://cdn-icons-png.flaticon.com/512/4005/4005754.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
                <div class="col">
                    <img src="https://cdn-icons-png.flaticon.com/128/3026/3026435.png?ga=GA1.1.298313463.1695586800&track=ais">
                    <div>
                        <p class="wind">12km</p>
                        <p>Wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
